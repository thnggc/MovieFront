<div class="container">
  <div class="row">
    <div
      class="col-sm-12 d-flex column-nowrap flex-column"
      matSort
      (matSortChange)="announceSortChange($event)"
    >
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="movieName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.movieName }}</td>
        </ng-container>

        <!-- Year Column -->
        <ng-container matColumnDef="movieYear">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
          <td mat-cell *matCellDef="let element">{{ element.movieYear }}</td>
        </ng-container>

        <!-- Genre Column -->
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>genre</th>
          <td mat-cell *matCellDef="let element">{{ element.genre }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="movieDescription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let element">
            {{ element.movieDescription }}
          </td>
        </ng-container>

        <!-- Rating Column -->
        <ng-container matColumnDef="overallRating">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
          <td mat-cell *matCellDef="let element">
            {{ element.overallRating }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          (click)="onRowSelected(row)"
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="pageOptions"
        showFirstLastButtons
        aria-label="Select page of Movies"
      >
      </mat-paginator>
    </div>
  </div>
</div>
